<body>

<div class="container featuresRace">
    <div class="md-form">
        <label for="driver">Driver</label>
        <select name="Driver" id="driver" class="form-control">
            <!--Kierowca będzie pobierany z bazy i wyświetlany do wyboru (nazwa+data)-->
            <option> Adam Jarkiewicz </option>

            <option> Grzegorz Ludwicki </option>

            <option> Paweł Jurecki </option>
        </select>
    </div>

    <button id="showScore" class="btn btn-outline-secondary btn-lg"
            onclick="setDriver()">Show score</button>

    <h1 id="feedbackDriver"></h1>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Race</th>
            <th scope="col">Score</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>AMZ Motorsport Team</td>
            <td>22</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>TurboWorks Drift Team</td>
            <td>11</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>STW</td>
            <td>18</td>
        </tr>
        </tbody>
    </table>
